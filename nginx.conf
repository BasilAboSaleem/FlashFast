worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    # setting up the backend servers
    upstream flashfast_backend {
        least_conn;
        server host.docker.internal:3001 max_fails=3 fail_timeout=30s;
        server host.docker.internal:3002 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://flashfast_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # Timeout settings for WebSocket connections
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;

            # Keep-alive settings
            proxy_set_header Connection keep-alive;
            keepalive_requests 1000;

            # Cache-bypass for WebSocket
            proxy_cache_bypass $http_upgrade;
        }
    }
}
